<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham Riffoff</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
</head>
<body>
<h1> HAMILTON HOWLER</h1>

<button id="play"> PLAY</button>
<button id="pause"> PAUSE</button>
<button id="stop"> STOP</button>
<button id="jump"> JUMP</button>
<button id="currentTime"> Give Time</button>
<input id="customTime">
<button id="custTime"> Custom Time</button>
<div id="timestamps"></div>

<script src="../../hamRiff/static/javascripts/howler.core.js"></script>
<script>
    var hamilton = new Howl({
        src: ['./audio/alexanderHamilton.mp3'],
        rate: 1

    });

    $('#play').on('click', function () {
        hamilton.play();
    });

    $('#pause').on('click', function () {
        hamilton.pause();
    });

    $('#stop').on('click', function () {
        hamilton.stop();
    });

    $('#currentTime').on('click', function () {
        var timestamp = hamilton.seek();
        $('#timestamps').append(timestamp + '<br>');
    });

    $('#custTime').on('click', function () {
        var req = parseFloat($('#customTime').val());
        console.log(req);
        hamilton.stop();
        hamilton.seek(req);
        hamilton.play();
        $('#customTime').val("");

    });

    // 167.608 jump to hamilton

    $('#jump').on('click', function () {
        hamilton.stop();
        hamilton.seek(19);
        hamilton.play();
    });


</script>
</body>
</html>
